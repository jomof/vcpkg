# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        ndk_version: [20.1.5948944]
        package: [boost, jsoncpp]
        os: [windows-latest,ubuntu-latest,macos-latest]
        #os: [windows-latest]
        include:
          - os: windows-latest
            bootstrap: ./bootstrap-vcpkg.bat
            vcpkg: ./vcpkg
          - os: ubuntu-latest
            bootstrap: ./bootstrap-vcpkg.sh
          - os: macos-latest
            boostrap: ./bootstrap-vcpkg.sh
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      
      - name: Cache Build Trees
        id: cache-build-trees
        uses: actions/cache@v2
        with:
          path: |
            buildtrees
            downloads
            packages
            installed
          key: ${{ runner.os }}-${{ matrix.package }}-buildtrees
      
      - name: Bootstrap
        run: ${{ matrix.bootstrap }}
        
      - name: Install
        run: |
          vcpkg install ${{ matrix.package }}:arm-android ${{ matrix.package }}:arm64-android ${{ matrix.package }}:x64-android ${{ matrix.package }}:x86-android
        if: always()
        
      - name: Upload Packages
        uses: actions/upload-artifact@v1
        with:
          name: packages_${{ matrix.os }}
          path: ./packages
        if: always()
        
